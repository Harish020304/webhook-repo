<!DOCTYPE html>
<html>
<head>
  <title>GitHub Events</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f6f9fc, #e0f7fa);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      margin-top: 40px;
      font-size: 2.2rem;
      color: #007acc;
      text-shadow: 1px 1px 2px #ccc;
    }

    #event-list {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
      width: 90%;
      max-width: 700px;
    }

    #event-list li {
      background: #ffffff;
      border-left: 6px solid #00bcd4;
      border-radius: 10px;
      padding: 16px 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.1);
      font-size: 1rem;
      line-height: 1.5;
      transition: transform 0.2s ease;
    }

    #event-list li:hover {
      transform: scale(1.02);
      background-color: #e0f7fa;
    }

    #event-list li::before {
      content: "ðŸ’¡ ";
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.6rem;
      }

      #event-list li {
        font-size: 0.95rem;
        padding: 12px 16px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸš€ Latest GitHub Events</h2>
  <ul id="event-list"></ul>

  <script>
    function fetchEvents() {
      $.get('/events', function(data) {
        $('#event-list').empty();
        data.forEach(event => {
          $('#event-list').append(`<li>${event.message}</li>`);
        });
      });
    }

    fetchEvents();
    setInterval(fetchEvents, 15000);
  </script>
</body>
</html>
